<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="container">



        <div class="frame">
            <h1>To-Do List</h1>
            <p>- Add Items to your list.</p>
            <p>- Click validate button to mark it as complete.</p>
            <p>- Click the trash button to remove the item.</p>
            <div class="input">
                <input maxlength="29" id="input" type="text" placeholder="Enter item...">
                <i class="fas fa-plus-circle" id="btnAdd"></i>
            </div>
            <div class="list-frame">
                
                <ul id="ul">
          

                </ul>

            </div>
        </div>

    </div>

</body>

</html>
